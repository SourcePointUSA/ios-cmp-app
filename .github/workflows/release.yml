name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (SemVer format: x.y.z)'
        required: true
        type: string
      beta_release:
        description: 'Beta Release?'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-14

    steps:
      - run: sudo xcode-select -s /Applications/Xcode_15.4.app # to generate SPM's XCFrameworks using Swift 5.10

      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "Andre Herculano"
          git config user.email "228650+andresilveirah@users.noreply.github.com"

      - name: Detect if pre-release
        id: prerelease_check
        run: |
          VERSION="${{ inputs.version }}"
          # Check if version contains beta, alpha, rc, or if beta_release input is true
          if [[ "$VERSION" =~ (beta|alpha|rc) ]] || [[ "${{ inputs.beta_release }}" == "true" ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "Version $VERSION detected as pre-release"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "Version $VERSION detected as stable release"
          fi

      - name: Run release script
        id: release
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
        run: |
          chmod +x ./release.sh
          ./release.sh -v=${{ inputs.version }}

      - name: Upload build log on failure
        if: failure() && steps.release.conclusion == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: build-log-${{ inputs.version }}
          path: build/build.log
          if-no-files-found: warn
          retention-days: 30

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_NOTES="Release version ${{ inputs.version }}

          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md) for details."

          if [[ "${{ steps.prerelease_check.outputs.is_prerelease }}" == "true" ]]; then
            gh release create "${{ inputs.version }}" \
              "./build/SPMConsentViewController.xcframework.zip" \
              "./build/ConsentViewController.xcframework.zip" \
              --title "${{ inputs.version }}" \
              --notes "$RELEASE_NOTES" \
              --prerelease
          else
            gh release create "${{ inputs.version }}" \
              "./build/SPMConsentViewController.xcframework.zip" \
              "./build/ConsentViewController.xcframework.zip" \
              --title "${{ inputs.version }}" \
              --notes "$RELEASE_NOTES"
          fi
