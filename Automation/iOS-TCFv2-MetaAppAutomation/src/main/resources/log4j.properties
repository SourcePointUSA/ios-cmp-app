log4j.rootLogger=INFO, Combined ,reportportal
log4j.logger.WEBUI=INFO, WebUI
log4j.logger.API=INFO, Api
log4j.logger.DATABASE=INFO, Database
log4j.logger.MOBILE=INFO, Mobile
log4j.logger.FUSION=INFO, Fusion
log4j.logger.FRAMEWORK=INFO, Framework

